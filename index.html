<html>
  <head>
    <title>
      Number 8 Test | Manuel Vasquez Pimentel
    </title>
    <link rel="stylesheet/less" type="text/css" href="css/index.less">
    <script src="js/less.min.js" type="text/javascript"></script>

    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/moment.js" type="text/javascript"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/clndr.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="body">
      <div class="input-container">
        <div class="input-div">
          <label for="start-date">Start date: </label>
          <input type="text" id="start-date" placeholder="mm/dd/yyyy">
        </div>
        <div class="input-div">
          <label for="days-number">Number of days: </label>
          <input type="text" id="days-number">
        </div>
        <div class="input-div">
          <label for="country-code">Country code: </label>
          <input type="text" id="country-code">
        </div>
        <div class="input-div">
          <input type="button" value="Generate" id="generate-button">
        </div>
      </div>
      <div class="calendar-container">
        <div class="calendar">
          <script type="text/template" id="template-calendar">
              <div class="clndr-header">
                <% _.each(daysOfTheWeek, function(day) { %>
                  <span class="header-day"><%= day %></span>
                <% }); %>
              </div>
              <% _.each(months, function(cal) { %>
                <div class="clndr-controls">
                  <span class="month"><%= cal.month.format('MMMM YYYY') %></span>
                </div>
                <div class="clndr-grid">
                  <div class="days">
                  <% _.each(cal.days, function(day) {                    
                    if(day.date.toDate() < extras.startDate.toDate() || day.date.toDate() > extras.endDate.toDate()){
                      day.classes += ' out-range-date';
                    }
                    %>
                    <span class="<%= day.classes %>"><%= day.day %></span>
                  <% }); %>
                  </div>
                </div>
              <% }); %>
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/index.js" type="text/javascript"></script>
